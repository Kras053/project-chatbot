<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Oxygen:wght@300;400;700&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Chat Bot</title>
  </head>

  <body>

    <div class="phone-container">
      <div class="pink-phone">
          <div class="black-screen">


              <!-- Unlock Screen DIV start -->
              <div class="unlock-screen">
                <img class="white-lock" src="assets/lock_white.png" alt="Lock Icon" />
                <h1 class="ui-text title" id="time"> </h1>
                <h2 class="ui-text subtitle" id="date"> </h2>
                <img class="pink-swirl" src="assets/pink_swirl.png" alt="Pink Swirl" />
                <h2 class="ui-text subtitle">Enter Your Name <br>to Unlock</h2>
                  <div class="login-container">
                    <input class="username__button" type="text" id="userName" name="userName" autocomplete="off" required />
                    <input type="image" src="assets/colored_arrow_black.png" class="login__button send-arrow" id="loginButton" name="loginButton" alt="Login Button" />
                  </div>
              </div>
              <!-- Unlock Screen DIV end -->


              <!-- Chat Screen DIV Start -->
              <div class="chat-screen">

                  <!-- Start Chat Screen Upperbar with Icon & Name -->
                  <div class="chat-screen__upperbar">
                    <img class="bestie-icon__header" src="assets/sassy.png" alt="Bestie Icon">
                    <h3 class="ui-text upperbar-text">ðŸ’… Bestie ðŸ’…</h3>
                  </div>
                  <!-- End Chat Screen Upperbar with Icon & Name -->

                  <!-- Input their Chatbot -->
                    <section class="chat" id="chat"></section>
                      <div class="name-form">
                        <input class="name-input" type="text" autocomplete="off" name="exName" required />
                        <input type="image" src="assets/send_arrow2.png" class="send-btn" />
                      </div>
                  
              </div>
              <!-- Chat Screen DIV End -->


              <!-- START DIVS for camera space and hole styling - NO INPUT -->
              <div class="camera-space">
                <div class="camera-hole">
                </div>
              </div>
              <!-- END DIVS for camera space and hole - NO INPUT -->


            <!-- END DIVS FOR PHONE CONTAINER, PINK PHONE, BLACK SCREEN  -->
          </div>
      </div>
  </div>


  <!-- Link to Javascript -->
  <script src="./script.js"></script>
  </body>

</html>
